<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script type="text/javascript" src="js/authorization.js"></script>
    <link rel="stylesheet" type="text/css" href="css/authorization.css">

</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input id="firstName" type="text" placeholder="first name"/>
            <input id="lastName"type="text" placeholder="last name"/>
            <input id="email" type="text" placeholder="email"/>
            <input id="login" type="text" placeholder="login"/>
            <input id="password" type="password" placeholder="password"/>

            <button id="bttnCreate">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input id="loginTwo" type="text" placeholder="login"/>
            <input id="passwordTwo" type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
